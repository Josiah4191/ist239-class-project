<!DOCTYPE html>
<html>
<head>
   <!--
      Josiah Stoltzfus, July 18, 2025, IST239-W01, Hands-On Project 9-1

      In Hands-On Project 9-1, I added a script tag to link the project09-01b.js file to the HTML document and included the defer attribute to ensure it loads after the page content.
   -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Hands-on Project 9-1</title>
   <link rel="stylesheet" href="styles.css" />
   <!--
      Linked the JavaScript file project09-01b.js using the script tag. The defer attribute will cause the script to load after the html document is fully parsed.
   -->
   <script src="project09-01b.js" defer></script>
</head>

<body>
   <header>
      <h1>
         Hands-on Project 9-1
      </h1>
   </header>

   <section>
      <h1>Shopping Cart</h1>
      <table id="greeting">
      <caption>Greeting Message</caption>         
      <tr>
         <th>To:</th>
         <td id="to"></td>
      </tr>
      <tr>
         <th>From:</th>
         <td id="from"></td>
      </tr> 
      <tr>
         <th>Message:</th>
         <td id="msg"></td>
      </tr>           
      </table>
      
      <table id="order">
         <thead>
            <tr>
               <th>Product</th>
               <th>Qty</th>
               <th>Cost</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>Classic Pears, Apples, and Cheese Box ($49.95)</td>
               <td>1</td>
               <td>$49.95</td>
            </tr>
            <tr>
               <td>Signature Chocolate Truffles ($29.95)</td>
               <td>2</td>
               <td>$59.90</td>
            </tr>            
         </tbody>
         <tfoot>
            <td></td>
            <td>TOTAL</td>
            <td>$109.85</td>
         </tfoot>
      </table>
   </section>
</body>
</html>
