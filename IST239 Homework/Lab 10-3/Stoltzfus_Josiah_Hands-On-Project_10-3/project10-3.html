<!DOCTYPE html>
<html>
<head>
   <!--
      Josiah Stoltzfus, July 18, 2025, IST239-W01, Hands-On Project 10-3

      In Hands-On Project 10-3, I added a script tag to link the project10-03.js file and the Google Maps API to the HTML document and included the defer attribute to ensure it loads after the page content.
   -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Hands-on Project 10-3</title>
   <link rel="stylesheet" href="styles.css" />
   <!--
      Linked the JavaScript file project10-03.js and the Google Maps API using the script tag. The defer attribute will cause the script to load after the html document is fully parsed.
   -->
   <script src="project10-3.js" defer></script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDfbJf1DeJJtdnnvmk2IR-5BgMIsz3qfw&callback=showMap" defer></script>
</head>

<body>   
   <header>
      <h1>
         Hands-on Project 10-3
      </h1>
   </header>

   <section>
      <h1>Boulder Cycling Routes</h1>
      <p>Choose an origin and a destination of your cycling outing</p>
      
      <fieldset>
         <select id="startingPoint" size="7">
            <option value="" selected>Starting Point</option>
            <option value="Folsom Field, Boulder CO">Folsom Field</option>
            <option value="NCAR Mesa Laboratory, Boulder CO">NCAR</option>
            <option value="Eben G. Fine Park, Boulder CO">Eben G. Fine Park</option>
            <option value="Eldorado Springs, CO">Eldorado Springs</option>
            <option value="Valmont Bike Park, Boulder CO">Valmont Bike Park</option>
            <option value="Kossler Lake, Boulder CO">Kossler Lake</option>
            <option value="Rocky Flats Wildlife Refuge, Boulder CO">Rocky Flats</option>  
            <option value="Foothills Community Park, Boulder CO">Foothills Park</option>
            <option value="Jamestown, CO">Jamestown</option>
         </select>
         
         <select id="endingPoint" size="7">
            <option value="" selected>Ending Point</option>
            <option value="Folsom Field, Boulder CO">Folsom Field</option>
            <option value="NCAR Mesa Laboratory, Boulder CO">NCAR</option>
            <option value="Eben G. Fine Park, Boulder CO">Eben G. Fine Park</option>
            <option value="Eldorado Springs, CO">Eldorado Springs</option>
            <option value="Valmont Bike Park, Boulder CO">Valmont Bike Park</option>
            <option value="Kossler Lake, Boulder CO">Kossler Lake</option>
            <option value="Rocky Flats Wildlife Refuge, Boulder CO">Rocky Flats</option>
            <option value="Foothills Community Park, Boulder CO">Foothills Park</option>   
            <option value="Jamestown, CO">Jamestown</option>
         </select>
      </fieldset>
      
      <div id="bikeMap"></div>
      <div id="bikeDirections"></div>
      
   </section>
</body>
</html>
